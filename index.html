<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <title> Slider </title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div style="background: linear-gradient(217.9deg, #c02b0b -8%, #d55513 138%);">
        <h1>Wall-E</h1>
      </div>

      <div style="background: linear-gradient(219.35deg, #2e2c41 -55%, #36364e 138%);">
        <h1>Wall-E</h1>
      </div>

      <div style="background: linear-gradient(233.88deg, #073535 -83%, #143b41 30%);">
        <h1>Wall-E</h1>
      </div>

      <div style="background: linear-gradient(211.32deg, #142b25 -125%, #182d26 13%);">
        <h1>Wall-E</h1>
      </div>

      <div style="background: linear-gradient(206.2deg, #1b1b1d -125%, #202020 125%);">
        <h1>Wall-E</h1>
      </div>
    </div>

    <div class="main-slide">
      <div
        style="background-image: url('https://images.unsplash.com/photo-1589254066007-898d52d910d3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80');">
      </div>

      <div
        style="background-image: url('https://images.unsplash.com/photo-1605493624455-a56d6d312f6f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80');">
      </div>

      <div
        style="background-image: url('https://images.unsplash.com/photo-1605493666596-f605022f28ce?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');">
      </div>

      <div
        style="background-image: url('https://images.unsplash.com/photo-1592170854649-94933f0483ec?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1123&q=80');">
      </div>

      <div
        style="background-image: url('https://images.unsplash.com/flagged/photo-1563258574-f7dbe336d56b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');">
      </div>
    </div>

    <div class="controls">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>

      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>

</body>

</html>
